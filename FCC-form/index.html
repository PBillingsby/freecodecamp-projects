<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Flatiron Form</title>
</head>
<body>
  <div class="container">
      <header>
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/FS_wiki.png" alt="Flatiron logo">
        </header>
    <h1 id="title">Student Feedback Form</h1>
    <p id="description">Give us your take on your experience at Flatiron School</p>
    <form action="" id="survey-form" class="p-2">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control-sm" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control-sm" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="age" id="number-label">Age</label>
        <input type="number" id="number" class="form-control-sm" placeholder="Enter your age" max="100" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Select your course location</label>
        <select name="dropdown" class="form-control-sm" id="dropdown">
          <option disabled selected value> -- </option>
          <option>Online</option>
          <option>Austin</option>
          <option>Chicago</option>
          <option>Denver</option>
          <option>Houston</option>
          <option>New York</option>
          <option>San Francisco</option>
          <option>Seattle</option>
          <option>Washington D.C</option>
        </select>
      </div>
      <label class="font-weight-bold">Select your course pace</label>
      <div>
        <input type="radio" name="pace">
        <label for="ft">Full-Time</label>
      </div>
      <div>
        <input type="radio" name="pace">
        <label for="pt">Part-Time</label>
      </div>
      <div>
        <input type="radio" name="pace">
        <label for="sp">Self-Paced</label>
      </div>
      <label for="course-type" class="font-weight-bold">Select your course type</label>

      <div class="form-group">
        <label class="form-check"><input type="checkbox" value="software-engineering"> Software Engineering</label>
        <label class="form-check"><input type="checkbox" value="cybersecurity-analytics"> Cybersecurity Analytics</label>
        <label class="form-check"><input type="checkbox" value="cybersecurity-engineering"> Cybersecurity Engineering</label>
        <label class="form-check"><input type="checkbox" value="data-science"> Data Science</label>
      </div>

      <label class="font-weight-bold">Add additional comments</label>
      <div class="form-group">
        <textarea cols="25" rows="3"></textarea>
      </div>  
      <div>
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
